<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>Simon Says</h1>
      <h4>Press any key to start</h4>

      <div class="playGround">
        <div class="element">
          <div class="box" style="background-color: red" id="red"></div>
          <div class="box" style="background-color: green" id="green"></div>
        </div>
        <div class="element">
          <div class="box" style="background-color: blue" id="blue"></div>
          <div class="box" style="background-color: yellow" id="yellow"></div>
        </div>
      </div>
      <div class="action-btn">
        <button class="ac-btn" id="play-again">Play Again</button>
        <button class="ac-btn" id="Next-level">Next Level</button>
      </div>
      <h3>Score</h3>
      <div class="help">How to Play?</div>
      <div class="how-to-play">
        <h2>How to Play</h2>
        <div class="text">
          <li>Watch the pattern of blinking colors.</li>
          <br />
          <li>
            Repeat the pattern by clicking the colors in the correct order.
          </li>
          <br />
          <li>If you click the wrong color, you lose!</li>
          <br />
          <li>Win to move to the next level and score points!</li>
        </div>
        <button id="close-instructions">Got it!</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
